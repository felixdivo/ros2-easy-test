name: Python package

on: [push]

# NOTE: Keep this file in sync with the Dockerfile in the root directory

jobs:
  build:
    defaults:
      run:
        shell: bash

    container:
      # image: ros:humble-ros-core
      image: ${{ matrix.container }}

    runs-on: ubuntu-latest
    strategy:
      matrix:
        # TODO: add ros:iron-ros-core when it's available
        container: ["ros:humble-ros-core", "ros:rolling-ros-core"]
        # python-version: ["3.8", "3.9", "3.10", "3.11", "3.12.0-alpha.7"]

    steps:
      - 
        name: Checkout repository
        uses: actions/checkout@v3
    #   -
    #     name: Set up Python ${{ matrix.python-version }}
    #     uses: actions/setup-python@v4
    #     with:
    #       python-version: ${{ matrix.python-version }}
      -
        name: Install dependencies
        run: |
          apt-get update -q && apt-get install -qy zsh ros-$ROS_DISTRO-example-interfaces
          echo 'source /opt/ros/$ROS_DISTRO/setup.bash' >> ~/.bashrc
      -
        name: Install dependencies
        run: which ros2
      - 
        name: Testing (with pytest)
        run: |
          pytest
      - run: |
          pytest --collect-only
